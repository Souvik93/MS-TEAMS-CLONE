<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Team meetings</title>
     <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row h-10 w-100">
            <div class="col">
                <div class="float-right mt-3">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" for="theme">
                        Dark Theme
                    </label>
                </div>
            </div>
        </div>
        <div class="row h-100 w-100">
            <div class="col-12 d-flex col-sm-6 justify-content-center">
                <!-- Using bootstrap class for display:flex and justifying video in the center.We have 
                also used class for maintaing full height and width ratio(h-90 w-100) during the video call -->
                <div class= "embed-responsive embed-responsive-4by3"><!--4:3 ratio for video stream/video element-->
                    <video class="embed-responsive-item" ></video> 
                </div>
            </div>
            <div class="col-12 d-flex col-sm-6 justify-content-center">
                <div id='peerVid' class= "embed-responsive embed-responsive-4by3">     
                </div>
            </div>

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
